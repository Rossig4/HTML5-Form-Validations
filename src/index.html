<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALIDACIONES FORMULARIO</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Formulario de pago</h1>
        </div>
        <div class="card-body">
          <form id="formulario">
            <div
              id="alert"
              class="d-none alert alert-danger font-weight-bold"
              role="alert"
            >
              Faltan algunos campos
            </div>

            <div class="row">
              <div class="form-group col-5">
                <label for="Card"><b>Tarjeta #</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="Card"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                />
              </div>
              <div class="form-group col-3">
                <label for="CVC"><b>CVC #</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="CVC"
                  placeholder="0000"
                />
              </div>

              <div class="form-group col-4">
                <label for="Amount"><b>Monto</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="Amount"
                  placeholder="Amount"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="name"><b>Nombre</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nombre"
                />
              </div>

              <div class="form-group col-6">
                <label for="apellido"><b>Apellido</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="pais"><b>País</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="pais"
                  placeholder="País"
                />
              </div>

              <div class="col-3">
                <div class="from-group">
                  <label for="departamento"><b>Departamento</b></label>
                  <select class="custom-select" id="departamento" required>
                    <option selected disabled value="">Cambie...</option>
                    <option>Flores</option>
                    <option>Artigas</option>
                    <option>Maldonado</option>
                    <option>Rivera</option>
                  </select>
                  <div class="invalid-feedback">
                    Selecione un Departamento
                  </div>
                </div>
              </div>

              <div class="form-group col-3">
                <label for="code-post"><b>Código Postal</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="code-post"
                  placeholder="Código Postal"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-6 pl-5">
                <div class="row">
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="Master"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      <i
                        class="fa fa-cc-mastercard fa-2x"
                        aria-hidden="true"
                      ></i>
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="Visa"
                      value="option2"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="DC"
                      value="option3"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      <i class="fab fa-cc-diners-club fa-2x"></i>
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="AmEx"
                      value="option4"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      <i class="fab fa-cc-amex fa-2x"></i>
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group col-6">
                <label for="msj"><b>Mensaje</b></label
                ><br />
                <textarea class="form-control" id="msj" rows="3"></textarea>
                <small id="msj" class="form-text text-muted">
                  Añada un nota aqui
                </small>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-end">
            <div class="col-1">
              <button type="submit" class="btn btn-secondary">Cancelar</button>
            </div>
            <div class="col-1">
              <button id="enviar" type="submit" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
